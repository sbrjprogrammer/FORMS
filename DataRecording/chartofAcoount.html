<div class="card mb-5 col-md-12">
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
      <h3 class="mt-10">Chart Of Accounts</h3>
    </div>
  
  
  
    <div id="kt_account_profile_details" class="collapse show">
      <form novalidate="" class="form">
  
        <div class="row card-body border-top p-9">
  
  
          <div class="row">
  
  
            <div class="col-md-5">
          
    
    
              <div class="row  ">
    
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-5 fw-semibold ">
                    <span class="required">Code</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                    
                     
                      </i>
                  </label>
                  <!--end::Label-->
    
                  <div class="d-flex mt-2">
                    <input type="number" class=" form-control form-control-sm form-control-solid"  name="target_title" style="width: 300px;">
                  
                  </div>
        
              
                </div>     
              </div>
    
    
              
              <div class="row mt-5">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-5 fw-semibold ">
                    <span class="required">Name</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
    
                  <div class="d-flex">
                    <input type="name" class="col-md-6 form-control form-control-sm form-control-solid"  name="target_title" style="width: 300px;">
                   
                  </div>
        
              
                </div>
    
    
              </div>
  
  
              <div class="row mt-5">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-5 fw-semibold ">
                    <span class="required">Category</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
    
                  <div class="d-flex">
                    <select class="form-select form-select-solid form-select-sm arrow-up" name="language" style="width: 300px;">
                      <option value="">Select Category...</option>
                      <option value="pkr">PKR</option>
                      <option value="Inr">INR</option>
                      <option value="usd">USD</option>
                      <option value="eur">EUR</option>
                      <option value="gbp">GBP</option>
                      <option value="jpy">JPY</option>
                    </select>
                   
                  </div>
        
              
                </div>
    
    
              </div>
  
  
              <div class="row mt-5">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-5 fw-semibold ">
                    <input type="checkbox" class="form-check-input  " id="companyCheckbox" name="company" value="dgdsg" />
                    <span class="required">Is Account Off</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
    
                  <div class="d-flex mt-2">
                    <select class="form-select form-select-solid form-select-sm arrow-up" name="language" style="width: 300px;">
                      <option value=""></option>
                      <option value="pkr">PKR</option>
                      <option value="Inr">INR</option>
                      <option value="usd">USD</option>
                      <option value="eur">EUR</option>
                      <option value="gbp">GBP</option>
                      <option value="jpy">JPY</option>
                    </select>
                   
                  </div>
        
              
                </div>
    
    
              </div>
  
  
            </div>
  
  
  
  
  
  
  
  
              <div class="col-md-5">
  
             
                <div class="row ">
                  <div class="d-flex flex-column  fv-row ">
                    <!--begin::Label-->
                    <label class="d-flex align-items-center fs-5 fw-semibold ">
                      <span class="required">Debit</span>
      
                     
                        <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                        </i>
                    </label>
             
      
                    <div class="d-flex">
                      <input type="number" class="col-md-6 form-control form-control-sm form-control-solid"  name="target_title" style="width: 300px;">
                     
                    </div>
          
                
                  </div>
      
      
                </div>
  
  
                
                <div class="row mt-5">
                  <div class="d-flex flex-column  fv-row ">
                    <!--begin::Label-->
                    <label class="d-flex align-items-center fs-5 fw-semibold ">
                      <span class="required">Credit</span>
      
                     
                        <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                        </i>
                    </label>
             
      
                    <div class="d-flex">
                      <input type="number" class="col-md-6 form-control form-control-sm form-control-solid"  name="target_title" style="width: 300px;">
                     
                    </div>
          
                
                  </div>
      
      
                </div>
  
  
  
  
  
                 
                <div class="row mt-5 ">
  
                  <label class="d-flex align-items-center fs-5 fw-semibold ">
                    <span class="required">Detail Account OF</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
  
                  <div class="d-flex align-items-center fs-5 fw-semibold mt-3 ">
                    <div class="form-check ms-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        YES
                      </label>
                    </div>
                    <div class="form-check ms-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        NO
                      </label>
                    </div>
                  </div>
  
                </div>
  
            
              </div>
  
  
  
  
  
            
  
  
  
         
    
    
    
    
    
          
    
    
    
          
    
          </div>
  
  
  
         
  
     
          <div>
  
          </div>
  
  
  
  
  
  
  
        </div>
  
  
  
  
  
  
  
  
        <div class="mb-5">
          <button type="button" class="btn btn-primary ms-12" [disabled]="isLoading" (click)="saveSettings()">
            <ng-container *ngIf="!isLoading"><i class="bi bi-box-arrow-down fs-3"></i>Save</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Please wait...{{ " " }}
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span>
            </ng-container>
          </button>
  
  
  
          <button type="button" class="btn btn-danger ms-1" [disabled]="isLoading" (click)="saveSettings()">
            <ng-container *ngIf="!isLoading"><i class="bi bi-x-lg fs-3"></i>CLose</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Please wait...{{ " " }}
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span>
            </ng-container>
          </button>
        </div>
  
  
  
  
      </form>
    </div>
  
  
  
  </div>

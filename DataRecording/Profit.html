<div class="card mb-5 col-md-12" >
    <div class="card-header border-0 cursor-pointer" role="button" 
      data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
      <h1 class="mt-10">Profit</h1>
    </div>
  
  
  
    <div id="kt_account_profile_details" class="collapse show">
      <form novalidate="" class="form">
  
        <div class="row p-5  d-flex  pt-5 m-0 pb-4  " >
  
  
          <div class="col-md-4">
  
  
            <div class="main">
          
  
              <div class="mt-1">
    
    
           
    
                <div class="d-flex flex-column fv-row ">
    
                  <label class="d-flex align-items-center fs-7 fw-semibold ">
                    <span class="required">Record# Auto Gen</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                    
                     
                      </i>
                  </label>
                  <input type="number" class="col-md-6 form-control form-control-sm form-control-solid" placeholder=""
                    name="target_title" style="width: 300px;">
              
                </div>
    
              </div>
  
  
                            
              <div class="row mt-5">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-7 fw-semibold ">
                    <span class="required"> voucher No</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
    
                  <div class="d-flex">
                    <input type="email" class="col-md-6 form-control form-control-sm form-control-solid" placeholder="" name="target_title" style="width: 300px;">
  
                  </div>
        
              
                </div>
    
    
              </div>
  
    
  
              
              <div class="row mt-6">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-7 fw-semibold ">
                    <span class="required">Profit Month</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
    
                  <div class="d-flex ">
                    <input type="date" class="col-md-6 form-control form-control-sm form-control-solid" placeholder="Adddress" name="target_title" style="width: 300px;">
                   
                  </div>
        
              
                </div>
    
    
              </div>
  
  
              <div class="row mt-5">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-7 fw-semibold ">
                    <span class="required">Income Account</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
    
                  <div class="d-flex">
                    <select class="form-select form-select-solid form-select-sm arrow-up" name="language" style="width: 300px;">
                      <option value=""></option>
                      <option value="pkr">PKR</option>
                      <option value="Inr">INR</option>
                      <option value="usd">USD</option>
                      <option value="eur">EUR</option>
                      <option value="gbp">GBP</option>
                      <option value="jpy">JPY</option>
                    </select>
                   
                  </div>
        
              
                </div>
    
    
              </div>
  
  
       
  
            
    
    
    
    
    
          
    
    
    
            </div>
    
          </div>
  
  
  
          <div class="col-md-4">
  
  
            <div class="main">
          
  
             
              <div class="row ">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-7 fw-semibold ">
                    <span class="required"> Cheque </span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
                  <div class="d-flex">
                    <input type="email" class="col-md-6 form-control form-control-sm form-control-solid" placeholder="" name="target_title" style="width: 300px;">
  
                  </div>
        
        
              
                </div>
    
    
              </div>
  
  
  
                <div class="row mt-5 ">
    
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-7 fw-semibold ">
                    <span class="required">Profit Amount</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                    
                     
                      </i>
                  </label>
                  <!--end::Label-->
    
                  <div class="d-flex mt-1">
                    <input type="number" class=" form-control form-control-sm form-control-solid" placeholder="" name="target_title" style="width: 300px;">
                 
                  </div>
        
              
                </div>     
              </div>
    
    
              
              <div class="row mt-5">
                <div class="d-flex flex-column  fv-row ">
                  <!--begin::Label-->
                  <label class="d-flex align-items-center fs-7 fw-semibold ">
                    <span class="required"> With Holdiing</span>
    
                   
                      <i class="ki-duotone ki-information-5 text-gray-500 fs-6">              
                      </i>
                  </label>
           
                  <div class="d-flex mt-2">
                    <input type="number" class=" form-control form-control-sm form-control-solid" placeholder="" name="target_title" style="width: 300px;">
                 
                  </div>
        
              
                </div>
    
    
              </div>
              
  
      
  
              
  
  
  
           
    
    
    
    
          
    
    
    
            </div>
    
          </div>
  
  
         
          <div class="row mt-5">
    
            <div class="d-flex flex-column col-md-8 fv-row ">
              <!--begin::Label-->
              <label class="d-flex align-items-center fs-7 fw-semibold ">
                <span class="required">Remarks</span>
  
               
                  <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                
                 
                  </i>
              </label>
              <!--end::Label-->
  
              <div class="d-flex mt-2">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
    
          
            </div>     
          </div>
    
  
  
  
          
          <div class="mb-5 mt-2">
            <button type="button" class="btn btn-primary btn-sm" [disabled]="isLoading" (click)="saveSettings()">
              <ng-container *ngIf="!isLoading"><i class="bi bi-box-arrow-down fs-3"></i>Save</ng-container>
              <ng-container *ngIf="isLoading">
                <span clas="indicator-progress" [style.display]="'block'">
                  Please wait...{{ " " }}
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
            </button>
    
    
    
            <button type="button" class="btn btn-danger btn-sm ms-1" [disabled]="isLoading" (click)="saveSettings()">
              <ng-container *ngIf="!isLoading"><i class="bi bi-x-lg fs-3"></i>CLose</ng-container>
              <ng-container *ngIf="isLoading">
                <span clas="indicator-progress" [style.display]="'block'">
                  Please wait...{{ " " }}
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
            </button>
    
    
            
          </div>
          
  
          <div>
  
          </div>
  
  
  
  
  
  
  
        </div>
  
  
  
  
  
  
  
  
  
  
  
      </form>
    </div>
  
  
  
  </div>

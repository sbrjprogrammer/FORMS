<div class="card mb-5 col-md-12">
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
      <h3 class="mt-10"></h3>
    </div>

          <div class="row  p-5 pt-5 m-0 pb-4" >
          
          
              <div class="col-md-5">
  
                <div class="mt-1">
  
  
         
  
                  <div class="d-flex flex-column fv-row ">
      
                    <label class="d-flex align-items-center fs-7 fw-semibold ">
                      <span class="required"> Start</span>
      
                     
                        <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                      
                       
                        </i>
                    </label>
                    <input type="date" class="col-md-6 form-control form-control-sm form-control-solid" 
                      name="target_title" style="width: 300px;">
                
                  </div>
      
                </div>
      
                <div class="row mt-2">
      
                  <div class="d-flex flex-column  fv-row ">
                    <!--begin::Label-->
                    <label class="d-flex align-items-center fs-7 fw-semibold ">
                      <span class="required">End</span>
      
                     
                        <i class="ki-duotone ki-information-5 text-gray-500 fs-6">
                      
                       
                        </i>
                    </label>
                    <!--end::Label-->
      
                    <div class="d-flex mt-2">
                      <input type="date" class=" form-control form-control-sm form-control-solid" placeholder="Enter Target Title" name="target_title" style="width: 300px;">
  
                    </div>
          
                
                  </div>     
                </div>
  
  
                
    
                <div class="row mt-5">
    
                  <div class="mb-5">
                    <button type="button" class="btn btn-dark btn-sm " [disabled]="isLoading" (click)="saveSettings()">

                      <ng-container *ngIf="isLoading">
                        <span clas="indicator-progress" [style.display]="'block'">
                          Please wait...{{ " " }}
                          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                      </ng-container>
                    </button>
    
    
    
                    <button type="button" class="btn btn-success btn-sm ms-1" [disabled]="isLoading"
                      (click)="saveSettings()">
                      <ng-container *ngIf="!isLoading"><i class="bi bi-box-arrow-up-right fs-3"></i>Export</ng-container>
                      <ng-container *ngIf="isLoading">
                        <span clas="indicator-progress" [style.display]="'block'">
                          Please wait...{{ " " }}
                          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                      </ng-container>
                    </button>
    
    
    
                    <button type="button" class="btn btn-primary btn-sm ms-1" [disabled]="isLoading"
                    (click)="saveSettings()">
                    <ng-container *ngIf="!isLoading"><i class="bi bi-calculator-fill fs-3"></i>Calculation</ng-container>

                        Please wait...{{ " " }}
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                      </span>
                    </ng-container>
                  </button>
                  </div>
                </div>
    
      
              </div>

<div class="card mb-5 col-md-12">
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
    <h3 class="mt-10">Bulk Account Opening</h3>
    </div>
  
  
  
    <div id="kt_account_profile_details" class="collapse show">
      <form novalidate="" class="form">
        <div class="card-body border-top p-9">
  
  
  
  
  
          <div class="card m-2">
            <!-- <h3 class="fw-bolder m-0">Profile Details</h3> -->
  
  
            <!-- <h3 class="fw-bolder m-0">Profile Details</h3> -->
  
            <div class="row">
              <label class="col-lg-2 mt-3 ms-5 fw-bold fs-5 p-0">Import File</label>
              <div class="col-lg-6">
                <div class="input-group">
                  <input type="file" class="form-control form-control-lg form-control-solid" placeholder="Company name"
                    name="company" value="Keenthemes" />
  
                </div>
              </div>
              <div class="col-lg-2">
                <!-- Empty column, you can add content here if needed -->
                <button class="btn btn-primary" type="button">Browse</button>
              </div>
            </div>
  
  
            <div class="row mt-3">
              <label class="col-lg-2 mt-3 ms-5 fw-bold fs-5 p-0">Sub Account OF</label>
              <div class="col-lg-6 fv-row">
                <select class="form-select form-select-solid form-select-lg arrow-up" name="language">
                  <option value="">Select Sub Account...</option>
                  <option value="uk">Українська мова - Ukrainian</option>
                  <option value="ur">اردو - Urdu (beta)</option>
                  <option value="ar">العربية - Arabic</option>
                  <option value="fa">فارسی - Persian</option>
                  <option value="mr">मराठी - Marathi</option>
                  <option value="hi">हिन्दी - Hindi</option>
                  <option value="bn">বাংলা - Bangla</option>
                  <option value="gu">ગુજરાતી - Gujarati</option>
                  <option value="ta">தமிழ் - Tamil</option>
                  <option value="kn">ಕನ್ನಡ - Kannada</option>
                  <option value="th">ภาษาไทย - Thai</option>
                  <option value="zh-cn">简体中文 - Simplified Chinese</option>
                  <option value="zh-tw">繁體中文 - Traditional Chinese</option>
                </select>
  
              </div>
              <div class="col-lg-4">
                <!-- Empty column, you can add content here if needed -->
              </div>
            </div>
  
  
          </div>
  
  
          <div class="container">
            <div class="row">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                      <tr>
                          
                          <th>ACCOUNT CODE</th>
                          <th>ACCOUNT NAME</th>
                         
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                            
                          <td>MT02701</td>
                          <td>Employee Contribution</td>
                         
                      </tr>
                    
                    
                      <tr>
                            
                          <td>MT02702</td>
                          <td>Company Contribution</td>
                      </tr>
                      <tr>
                            
                          <td>MT02703</td>
                          <td>Profit</td>
                        
                      </tr>
  
                      
                     
                    
                    <tr>
                           
                          <td>MT04010</td>
                          <td>Dividend income</td>
                          
                      </tr>
  
                   
                  </tbody>
              
              </table>
            </div>
          </div>
  
  
  
        </div>
  
        <button type="button" class="btn btn-primary ms-12" [disabled]="isLoading" (click)="saveSettings()">
          <ng-container *ngIf="!isLoading">Save</ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Please wait...{{ " " }}
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </ng-container>
        </button>
  
  
        
        <button type="button" class="btn btn-danger ms-1" [disabled]="isLoading" (click)="saveSettings()">
          <ng-container *ngIf="!isLoading">CLose</ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Please wait...{{ " " }}
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </ng-container>
        </button>
  
  
      </form>
    </div>
  
  
  
  </div>

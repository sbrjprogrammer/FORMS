            <div class="row mt-2">
  
  
              <label class="col-md-2  fs-6 fw-semibold ">

                    name="company" value="" />
  
                </div>

            <div class="row mt-2">

              <div class="col-lg-4">

                </div>
  
                <div class="mb-5 mt-5">
                  <button type="button" class="btn btn-primary " [disabled]="isLoading" (click)="saveSettings()">

                      </span>
                    </ng-container>
                  </button>
          
          
          
                  <button type="button" class="btn btn-danger ms-1" [disabled]="isLoading" (click)="saveSettings()">
